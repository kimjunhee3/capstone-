<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KBO 팀 순위</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 0;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ddd;
            padding: 30px 0 30px 0;
        }
        table {
            width: auto;
            margin-left: 0;
            margin-right: 0;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 12px 8px;
            text-align: left;
            height: 44px;
            vertical-align: middle;
        }
        th {
            background: #f1f5f9;
            color: #222;
            font-weight: bold;
            border-bottom: 2px solid #e2e8f0;
        }
        tr {
            border-bottom: 1px solid #e2e8f0;
        }
        tr:last-child {
            border-bottom: none;
        }
        .team-td {
            text-align: center;
            padding-left: 0;
        }
        .team-cell {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            height: 44px;
        }
        .team-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #ccc;
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        .team-name {
            font-weight: bold;
            color: #222;
            font-size: 1.1em;
            line-height: 36px;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            th, td { padding: 6px 2px; font-size: 0.95em; }
            .team-logo { width: 24px; height: 24px; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 제목 제거됨 -->

    <select id="team-select" onchange="highlightTeam()" style="margin: 24px 0 16px 0; font-size: 1.1em;">
      <option value="">구단을 선택하세요</option>
      {% for team in rankings %}
        <option value="{{ team.team_name }}">{{ team.team_name }}</option>
      {% endfor %}
    </select>

    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>팀</th>
          <th>경기</th>
          <th>승</th>
          <th>패</th>
          <th>무</th>
          <th>게임차</th>
        </tr>
      </thead>
      <tbody>
        {% for team in rankings %}
        <tr data-team="{{ team.team_name }}">
          <td>{{ team.rank }}</td>
          <td class="team-td">
            <div class="team-cell">
              <img class="team-logo" src="/proxy-logo?url={{ team.logo | urlencode }}" alt="{{ team.team_name }} 로고">
              <span class="team-name">{{ team.team_name }}</span>
            </div>
          </td>
          <td>{{ team.games }}</td>
          <td>{{ team.wins }}</td>
          <td>{{ team.losses }}</td>
          <td>{{ team.draws }}</td>
          <td>{{ team.gb }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
    function highlightTeam() {
      const selected = document.getElementById('team-select').value;
      document.querySelectorAll('table tbody tr').forEach(tr => {
        if (tr.getAttribute('data-team') === selected) {
          tr.classList.add('selected-team-row');
        } else {
          tr.classList.remove('selected-team-row');
        }
      });
    }
    </script>

    <style>
    .selected-team-row td, .selected-team-row .team-name {
      color: #1976d2 !important;
      font-weight: bold;
      background: #e3f2fd;
    }
    </style>
</div>
</body>
</html>
